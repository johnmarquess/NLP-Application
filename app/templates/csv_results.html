{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>CSV Processing Results</h1>

        {% if data %}
            <table class="table table-bordered">
                <thead>
                <tr>
                    {% for col in data.columns %}
                        <th scope="col">{{ col }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for index, row in data.iterrows() %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No data to display.</p>
        {% endif %}
    </div>
{% endblock %}
