{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>File Contents</h1>
        <table class="table">
            <thead>
            <tr>
                {% for col in data.columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for index, row in data.iterrows() %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
