<!-- templates/upload_file.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Upload File</h2>
    <form action="{{ url_for('file_manager.upload_file') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.file.label }}<br>
            {{ form.file(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
